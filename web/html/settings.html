<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Settings</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/settings_style.css">
	<script type="text/javascript" src="/eel.js"></script>
</head>
<body>
	<div class="fs-5 text-center" id="liveAlertPlaceholder"></div>
	<div class="container mt-5">
		<p class="fs-1">Единица измерения</p>
		<hr class="py-1" style="border-radius: 3px;">
		<div class="form-check">
		 	<input class="form-check-input" type="radio" name="tempRadios" id="radios1" value="celsius" checked>
		  	<label class="form-check-label" for="radios1">
		    	Цельсии °C
		  	</label>
		</div>
		<div class="form-check">
		  	<input class="form-check-input" type="radio" name="tempRadios" id="radios2" value="fahrenheit">
		  	<label class="form-check-label" for="radios2">
		    	Фаренгейт °F
		  	</label>
		</div>
		<div class="form-check">
		  	<input class="form-check-input" type="radio" name="tempRadios" id="radios3" value="kelvin">
		  	<label class="form-check-label" for="radios3">
		    	Кельвины K
		  	</label>
		</div>
		<button type="button" class="btn btn-success mt-3" id="saveSettings">Соханить</button>
	</div>
	<div class="position-absolute bottom-0 start-50 translate-middle-x mb-3">
		<div class="btn-group" role="group" aria-label="menu">
			<a href="index.html" class="btn btn-primary btn" role="button">На главную</a>
			<a href="history.html" class="btn btn-primary btn" role="button">История</a>
			<a href="about_app.html" class="btn btn-primary btn" role="button">О приложении</a>
		</div>
	</div>
	<script type="text/javascript" src="/js/settings.js"></script>
	<script type="text/javascript">
		const temperatures = document.querySelectorAll("input[name='tempRadios']");

		function alert(message, type) {
			let alertPlaceholder = document.getElementById('liveAlertPlaceholder')
  			let wrapper = document.createElement('div')
  			wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

  			alertPlaceholder.append(wrapper);
		}

		saveSettings.onclick = function() {
			for(const temperature of temperatures) {
				if(temperature.checked) {
					setData(temperature);
					alert("Данные обновлены!", "success");
				}
			}
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
